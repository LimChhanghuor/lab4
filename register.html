<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Username input{margin:10px 0px 10px 15px; }
        select {margin: 20px 0px 20px 0px;}
        #Gender {margin-bottom: 20px;}
        #Phone {margin-bottom: 25px;}
        #Email_password input {margin: 20px 0px 20px 5px;}
        body {background-color: rgb(64, 175, 219);}
    </style>
</head>
<body>
    <form action="">
        <div id="Username">
            <label for="">Firstname</label>
            <input type="text" name="" id=""><br>
            <label for="">Middlemane:</label>
            <input type="text"><br>
            <label for="">Lastname:</label>
            <input type="text" name="" id=""><br>   
        </div>
        <label for="">Course:</label>
        <select name="" id="">
            <option value="Course">Course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="B.Tech">B.Tech</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
            <option value="M.Tech">M.Tech</option>
        </select><br>
        <div id="Gender">
            <label for="">Gender</label><br>
            <input type="checkbox">
            <label for="">Male</label><br>
            <input type="checkbox">
            <label for="">Female</label><br>
            <input type="checkbox">
            <label for="">Other</label>
        </div>
        <div id="Phone">
            <label for="">Phone:</label>
            <input type="tel" name="" id="" maxlength="4" style="width: 30px;" value="+91">
            <input type="tel" name="" id="">
        </div>
        
        <label for="">Address</label><br>
        <textarea name="" id="" cols="100" rows="5"></textarea><br>
        <div id="Email_password">
            <label for="">Email:</label>
            <input type="email" name="" id=""><br>
            <label for="">Password:</label>
            <input type="text"><br>
            <label for="">Re-type Password</label>
            <input type="text" name="" id=""><br>
            <input type="submit" name="" id="">
        </div>
        
    </form>
</body>
</html>
